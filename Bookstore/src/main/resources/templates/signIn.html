<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Bookstore - My Account</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	
	<!-- bootstrap 4.0 dependencies -->
	<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/navbar-fixed/">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">
</head>

<body>
	<div th:replace="commons/header :: navbar" ></div>

	<div class="container">
		<div>
			<div class="home-headline">
				<span>User Account</span>
			</div>
			<hr style="margin-top: -15px; margin-bottom: 50px;" />
		</div>

		<div class="row">
			<div class="col-md-6 col-lg-6 col-xl-6 mx-auto">
				<div class="card">
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="userEmail"><strong>Email</strong></label>
								<input type="email" class="form-control" id="userEmail" 
									placeholder="Enter email">
							</div>
							<div class="form-group">
								<label for="userPassword"><strong>Password</strong></label>
								<input type="password" class="form-control" id="userPassword"
									aria-describedby="passwordInfo" placeholder="Password">
								<small id="passwordInfo" class="form-text text-muted">
									We'll never share your email or password with anyone else.
								</small>
							</div>
							
							<div class="text-center" style="margin-top: 15px;">
								<button type="submit" class="btn btn-warning btn-block">Continue</button>
								
								<small class="form-text text-muted"> 
									<a class="nav-link" th:href="@{/signUp}">Create Account !</a>
								</small>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- end of container -->
	
	<div th:replace="commons/bottom :: scripts"></div>
</body>
</html>
